<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleMovie.css">
    <link rel="icon" href="icons/claqueta.png">
    <title>FilmFreak | Info. Pelicula</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header id="header">
        <div class="header-bar">
            <div class="logo-header" id="logoHeader">
                <h1>Film Freak</h1>
            </div>
            <div class="options-header">
                <a href="">
                    <div class="option-search">
                        <p>Buscar Peliculas</p>
                        <i class="bi bi-search"></i>
                    </div>
                </a>
            </div>
        </div>
        <div class="headerContainer" id="tituloFrasePelicula">
            <div class="containerTituloPelicula">
                <h2 class="tituloPelicula" id="tituloPelicula">Titulo</h2>
                <h3 class="frasePelicula" id="frasePelicula">Frase</h3>
            </div>
            <div class="container-go-bottom">
                <p>Desliza hacia abajo</p>
                <i class="bi bi-arrow-down"></i>
            </div>
        </div>
    </header>
    <main>
        <section class="container-movie-info">
            <div id="posterPeli" class="posterPeli"></div>
            <div class="container-movieInfo">
                <div class="divisor-movieInfo">
                    <div id="movieInfo" class="movieInfo"></div>
                    <div class="container-score">
                        <div id="scoreDiv" class="scoreDiv"></div>
                        <div id="scoreFace"></div>
                    </div>
                </div>
                <div id="barInfo" class="barInfo">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <hr>
        <div class="info-footer">
          <p>Â© 2024 - <a href="https://github.com/SantiagoVillamilC/Film-Freak" target="_blank" rel="noopener noreferrer"><i
                class="bi bi-github"></i>Santiago Villamil</a></p>
          <a href="index.html">
            <div class="logo-header">
              <h1>Film Freak</h1>
            </div>
          </a>
          <div class="elements-footer">
            <a href="https://www.themoviedb.org" target="_blank" rel="noopener noreferrer" class="elements-footer">
              <p>API TMDB</p>
              <i class="bi bi-camera-reels-fill"></i>
            </a>
          </div>
        </div>
      </footer>
    <script src="movieInfo.js"></script>
</body>

</html>
